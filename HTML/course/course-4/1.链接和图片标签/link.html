<!DOCTYPE html>
<!--快捷键 ctrl + /---->
<html>

<head>
    <title>链接和图片</title>
</head>

<body>
    <!-- 跳转到外部链接 -->
    <p>
        <a href="http://www.baidu.com">跳转到外部链接</a>
    </p>

    <!-- 跳转到内部链接 -->
    <p>
        <a href="./outer.html">跳转到内部链接</a>
    </p>

    <!-- 从新新标签页打开链接，target="_blank" -->
    <p>
        <a href="http://www.baidu.com" target="_blank">从新标签页打开链接</a>
    </p>


    <!-- 本地图片展示 -->

    <p>
        <img src="./athletic.png" alt="内部图片展示不出来提示语">
    </p>
    <!-- 外部图片展示 -->

    <p>
        <img src="https://c9.neweggimages.com.cn/higo/webResource/images/logo.png" alt="外部图片展示不出来时显示">
    </p>

    <!-- alt的作用，alt属性用于在图片展示不出来时展示提示 -->
    <!-- 图片大小可以通过width 和height来调节 -->
    <p>
        <img src="./athletic.png" width="100" height="130">
    </p>

</body>

</html>
