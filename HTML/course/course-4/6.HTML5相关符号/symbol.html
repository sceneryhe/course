<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML5 相关符号的</title>
</head>

<body>
    <!-- 大于号小于号 -->

    <p><span>大于号 </span> 6 &gt; 2</p>
    <p><span>大于号 </span> 6 &#62; 2</p>
    <p><span>小于号 </span> 2 &lt; 6</p>
    <p><span>小于号 </span> 2 &#60; 6</p>

    <!-- copyright版权符号 -->

    <p><span>版权符号 </span> &copy;</p>
    <p><span>版权符号 </span> &reg;</p>

    <!-- 钱相关的符号 -->

    <p><span>&cent;</span> 钱</p>
    <p><span>&pound;</span> 英镑</p>
    <p><span>&yen;</span> 人民币</p>
    <p><span>&euro;</span> 欧元</p>

    <!-- 扑克牌相关 -->

    <p><span>&spades;</span> 黑桃 </p>
    <p><span>&hearts;</span> 红心</p>
    <p><span>&clubs;</span> 梅花</p>
    <p><span>&diam;</span> 点号</p>


    <!-- 代码标签 -->

    <code>
        &lt; for(i=0;i&lt;10;i++) &gt;
    </code>

    <!-- 保存一个文件的快捷键 -->

    <p>
        保存一个文件的快捷键 <kbd>Ctrl + S</kbd>
    </p>

</body>

</html>
