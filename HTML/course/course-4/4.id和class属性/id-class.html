<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>id和class属性</title>
</head>

<body>

    <!-- 一个HTML文档中的ID是唯一的 -->
    <div id="main-header" class="header">
        <h1 id="main-header-h1">欢迎来到我的课堂</h1>
        <p id="main-header-p">您现在学习到的时HTML的基础教程</p>
    </div>

    <div id="main-body" class="body">
        <ul>
            <li><a href="#">主页</a></li>
            <li><a href="#">关于</a></li>
            <li><a href="#">联系我们</a></li>
        </ul>
    </div>

</body>

</html>

<style type="text/css">
    .header {
        background: #f4f4f3;
    }

    .body {
        background: #f4f4f4;
    }

    #main-header-h1{
        color: red;
    }

</style>
