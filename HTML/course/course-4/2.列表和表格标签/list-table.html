<!DOCTYPE html>
<!--快捷键 ctrl + /---->
<html>

<head>
    <title>列表和表格标签</title>
</head>

<body>
    <!-- 无序列表 -->
    <ul>
        <li>list1</li>
        <li>list2</li>
        <li>list3</li>
        <li>list4</li>
    </ul>

    <!-- style="list-style:circle" 空心原型样式 -->
    <!-- style="list-style:square" 实心方形样式 -->

    <!-- 有序列表 -->
    <ol type="1">
        <li>list1</li>
        <li>list2</li>
        <li>list3</li>
        <li>list4</li>
    </ol>

    <!-- type 类型-->
    <!-- 1 阿拉伯数字 ,A 大写排序 ,a 小写排序, I 大写罗马字排序, i 罗马数字排序-->

    <!--  表格-->

    <table style="width:600px">
        <thead>
            <th>
            <td>Header1</td>
            <td>Header2</td>
            <td>Header3</td>
            </th>
        </thead>
        <tbody>
            <tr>
                <td>Content1</td>
                <td>Content2</td>
                <td>Content3</td>
            </tr>
            <tr>
                <td>Content1</td>
                <td>Content2</td>
                <td>Content3</td>
            </tr>

        </tbody>
    </table>
</body>

</html>
