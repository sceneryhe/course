<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS 三种书写方式</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- 行内样式，不推荐 -->
    <h1 style="color:red">行内样式</h1>

    <!-- 内联样式 ，写到当前文档的style标签内的-->
    <h2>内联样式</h2>

    <!-- 外联样式 ，写到外部CSS文件，通过地址连接-->
    <h3>外联样式</h3>

</body>

</html>

<style>
    h2 {
        color: green;
    }
</style>
